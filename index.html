<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edith's Corner ðŸŒ¸</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ffe6f0,#fff8e7);
  transition: background 1s ease;
  overflow-x:hidden;
  color:#444;
  min-height:100vh;
}
header{
  text-align:center;
  padding:3rem 1rem 2rem;
}
header h1{
  font-family:'Dancing Script',cursive;
  font-size:3rem;
  margin:0;
  color:#d94f70;
  text-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
header p{
  font-size:1.2rem;
  margin-top:0.5rem;
  color:#555;
}
.options{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin:3rem 0;
  gap:1rem;
}
.btn-option{
  background:linear-gradient(145deg,#ffb3c6,#ffcce0);
  border:none;
  border-radius:50px;
  padding:1rem 2rem;
  font-size:1.2rem;
  cursor:pointer;
  color:white;
  font-weight:600;
  transition:all 0.3s ease;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
}
.btn-option:hover{
  transform:translateY(-5px) scale(1.1);
  box-shadow:0 15px 25px rgba(0,0,0,0.3);
}
.page{
  display:none;
  padding:2rem 1rem;
  animation: fadeIn 1s ease;
  max-width:600px;
  margin:0 auto;
}
.active{display:block;}
.note-card{
  background:#fff;
  border-radius:25px;
  padding:2rem;
  margin:2rem auto;
  font-size:1.2rem;
  line-height:1.6;
  box-shadow:0 12px 25px rgba(0,0,0,0.15);
  opacity:0;
  transform:translateY(30px);
  animation: popUp 0.6s forwards;
  text-align:center;
}
.btn-note{
  margin-top:1rem;
  background:#ffd6e0;
  color:#d94f70;
  border:none;
  border-radius:30px;
  padding:0.8rem 2rem;
  font-size:1rem;
  cursor:pointer;
  font-weight:600;
  transition:all 0.3s ease;
}
.btn-note:hover{
  transform:scale(1.1) rotate(-1deg);
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
.btn-back{
  margin-top:2rem;
  background:#ffb3c6;
  color:white;
  border:none;
  border-radius:25px;
  padding:0.6rem 1.5rem;
  font-size:0.95rem;
  cursor:pointer;
  transition:transform 0.3s;
}
.btn-back:hover{transform:scale(1.1);}
footer{
  text-align:center;
  font-size:0.9rem;
  color:#777;
  padding:2rem 1rem;
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@keyframes popUp{from{opacity:0; transform:translateY(30px);}to{opacity:1; transform:translateY(0);}}
</style>
</head>
<body>

<header>
  <h1>Edith's Corner ðŸŒ¸</h1>
  <p>Welcome to your personal corner of encouragement</p>
</header>

<!-- Options Page -->
<div id="options" class="page active">
  <p style="text-align:center; font-size:1.2rem;">What do you need right now?</p>
  <div class="options">
    <button class="btn-option" onclick="showPage('reassurance','#ffe6f0')">Need Reassurance?</button>
    <button class="btn-option" onclick="showPage('sad','#cce0ff')">Feeling Sad</button>
    <button class="btn-option" onclick="showPage('happy','#fff7b3')">Feeling Happy</button>
    <button class="btn-option" onclick="showPage('tired','#d6c1ff')">Feeling Tired</button>
  </div>
</div>

<!-- Mood Pages -->
<div id="reassurance" class="page">
  <h2>Need some reassurance?</h2>
  <button class="btn-note" onclick="showNote('reassurance')">Get a note</button>
  <div id="note-reassurance" class="note-card"></div>
  <button class="btn-back" onclick="showPage('options','#ffe6f0')">â¬… Back</button>
</div>

<div id="sad" class="page">
  <h2>Feeling a bit sad</h2>
  <button class="btn-note" onclick="showNote('sad')">Get a note</button>
  <div id="note-sad" class="note-card"></div>
  <button class="btn-back" onclick="showPage('options','#ffe6f0')">â¬… Back</button>
</div>

<div id="happy" class="page">
  <h2>Feeling happy today</h2>
  <button class="btn-note" onclick="showNote('happy')">Get a note</button>
  <div id="note-happy" class="note-card"></div>
  <button class="btn-back" onclick="showPage('options','#ffe6f0')">â¬… Back</button>
</div>

<div id="tired" class="page">
  <h2>Feeling tired</h2>
  <button class="btn-note" onclick="showNote('tired')">Get a note</button>
  <div id="note-tired" class="note-card"></div>
  <button class="btn-back" onclick="showPage('options','#ffe6f0')">â¬… Back</button>
</div>

<footer>
  <p>Made just for you ðŸŒ·</p>
</footer>

<script>
const notes = {
  reassurance:[
    "I will always listen to the voice that deserves to be heard.",
    "Your feelings are important and valid.",
    "No matter the distance, you are seen, valued, and appreciated.",
    "You deserve love, care, and patience, Edith.",
    "Even when things feel heavy, I am here to remind you how incredible you are.",
    "Your heart and voice matter immensely.",
    "I believe in you, your strength, and your tenderness.",
    "You are never alone, Edith, even on the toughest days.",
    "Take a deep breath, you are supported and cherished.",
    "You bring light to those around you just by being yourself."
  ],
  sad:[
    "Even when you feel invisible, there is always someone who sees you.",
    "When your eyes are tired, remember love matters more than words can say.",
    "Itâ€™s okay to cry sometimes. It doesnâ€™t make you weak.",
    "You are loved more than you know.",
    "Even on gloomy days, youâ€™re a sunshine."
  ],
  happy:[
    "Your laughter is contagious.",
    "Even the busiest days can have joyful moments.",
    "You have the prettiest smile. Please keep smiling.",
    "You make ordinary days special for everyone around you."
  ],
  tired:[
    "Rest is not lazy. You deserve it.",
    "Coffee can wait, but your well-being cannot.",
    "Take a break. You deserve time to yourself."
  ]
};

const noteIndex = { reassurance:0, sad:0, happy:0, tired:0 };

function showPage(pageId,bgColor){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  document.body.style.background=bgColor;
}

function showNote(mood){
  const arr = notes[mood];
  const idx = noteIndex[mood];
  const noteCard = document.getElementById('note-'+mood);
  noteCard.innerText = arr[idx];
  noteCard.style.opacity = 0;
  noteCard.style.transform = 'translateY(20px)';
  setTimeout(()=>{
    noteCard.style.opacity = 1;
    noteCard.style.transform = 'translateY(0)';
  },50);
  noteIndex[mood] = (idx + 1) % arr.length;
}
</script>

</body>
</html>
